<ion-header [translucent]="true">
<app-header-search [title]="'Catalogue'"></app-header-search>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-content>
      <ion-list *ngFor="let item of items">
        <app-article [article]="item" [routerLink]="['/catalogue/', 'article-info', item.id]"></app-article>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
