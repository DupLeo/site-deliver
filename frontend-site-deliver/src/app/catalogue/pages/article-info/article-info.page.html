<ion-header [translucent]="true">
  <ion-item [button]="true" (click)="back()">
    <ion-icon name="arrow-back-outline"></ion-icon>Back
  </ion-item>
  <ion-toolbar>
    <ion-title>Détail de l'article</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isLoading; else content">
  <!-- Affichage du spinner pendant le chargement -->
  <ion-spinner name="crescent"></ion-spinner>
</ion-content>

<ng-template #content>
  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-thumbnail>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-card-title>{{ this.item.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-subtitle>Prix : {{ this.item.price}}.0€</ion-card-subtitle>
      <ion-card-content>
        <h2>Description</h2>
        <p>{{ this.item.desc}}</p>
      </ion-card-content>
    </ion-card>


    <app-button-validate [content]="'Commander !'" class="button-validate" [routerLink]="['/catalogue/', 'commander-article', item.id]"></app-button-validate>
  </ion-content>
</ng-template>
