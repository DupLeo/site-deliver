<ion-card>
  <ion-card-header>
    <ion-card-title>Bonjour !</ion-card-title>
    <ion-card-subtitle>Rentrez vos informations</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-list>

      <ion-item>
        <ion-input errorText="Invalid email" type="email" [(ngModel)]="email" label="Email" placeholder="xx@xx.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input errorText="Invalid firstname" [(ngModel)]="firstname" label="Firstname" placeholder="firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input errorText="Invalid lastname" [(ngModel)]="lastname" label="Lastname" placeholder="lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" errorText="Invalid password" [(ngModel)]="password" label="Password" placeholder="password" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" errorText="Invalid password" [(ngModel)]="confirmPassword" label="confirm Password" placeholder="confirm password" ></ion-input>
      </ion-item>

      <ion-button type="submit" (click)="save()" expand="block">Confirm</ion-button>

    </ion-list>
  </ion-card-content>
</ion-card>
